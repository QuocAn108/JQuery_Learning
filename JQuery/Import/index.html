<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        $("a.img").on("click", function (e) {
          var link_img = $("img").attr("src"); //no value
          var link_img = $("img").attr("title", "avatar12"); //value

          alert("Link image: " + link_img);
          return false;
        });
        $("a.rm-img").on("click", function (e) {
          $("img").removeAttr("title"); //remove attribute title
          return false;
        });
      });
    </script>
    <img src="/JQuery/Images/img.png" alt="avatar" title="avatar" />
    <a class="img" href="#">Get Link image</a>
    <a class="rm-img" href="#">Remove Title</a>
  </body>
</html>
